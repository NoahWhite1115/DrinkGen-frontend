<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Drink Generator</title>
</head>

<body>
  <div class="bg-image d-flex justify-content-center align-items-center h-100" style="
            background-image: url( {{url_for('static', filename='bar_image2.jpg')}} );">
    <div class="mask h-100 w-50 container d-flex flex-column" style="background-color: rgba(0, 0, 0, 0.95);">
      <header class="mb-auto mt-2">
        <div class="inner text-white text-center">
          <h1>Drink Generator</h1>
        </div>
      </header>
      <div class="text-white text-center">  
        {% for ingredient in ingredients %}
        <div>
          <p>{{ ingredient.measure }} {{ ingredient.ingredient }}</p>
        </div>
        {% endfor %}
        {% if encoded_str is defined %}
        <div>
          <a href='/link?code={{ encoded_str }}' class="link-light"> Want to share this one? Here's a link </a>
        </div>
        {% endif %}
        <br>
        <div><a href='/index' class="link-light">Get another one</a></div>
      </div>

      <footer class="mt-auto">
        <div class="inner text-white text-center">
          <p>Created by Noah White. Code on <a class="link-light" href= "https://github.com/NoahWhite1115/DrinkMaker">Github</a>. Photo by <a  class="link-light" href="https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Tomasso</a> on <a  class="link-light" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>.
          </p>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
